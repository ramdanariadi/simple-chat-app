<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="container">
        <div class="header-n-searchbar">
            <header class="header">
                <div class="header-left">
                    <img src="icons/svg/left-arrow.svg" alt="">
                    <span class="header-title">Chat</span>
                </div>
                <div class="header-right">
                    <img class="voice-call" src="icons/svg/edit.svg" alt="">
                </div>
            </header>
            <div class="search-bar">
                <img class="magnifier" src="icons/svg/magnifier.svg" alt="">
                <input class="search" type="text" placeholder="Send Message">
                <img class="voice-search" src="icons/svg/mic-disabled.svg" alt="">
            </div>
        </div>
        <div class="user-list">
            <a class="user-list-item" href="chat-room-user1.html">
                <img src="icons/img/profile-pic.png" alt="">
                <div class="username-n-last-message">
                    <span class="username">Smith Mathew</span>
                    <span class="last-message">Hi, David. Hope you're doing..</span>
                </div>
            </a>
            <a class="user-list-item" href="chat-room-user2.html">
                <img src="icons/img/profile-pic-merry.png" alt="">
                <div class="username-n-last-message">
                    <span class="username">Merry An.</span>
                    <span class="last-message">Are you ready fo today's part..</span>
                </div>
            </a>
            <a class="user-list-item" href="chat-room-user1.html">
                <img src="icons/img/profile-pic-harry.png" alt="">
                <div class="username-n-last-message">
                    <span class="username">Harry Samit</span>
                    <span class="last-message">Listen david, i have a problem..</span>
                </div>
            </a>
        </div>
        <div class="bottom-nav-bar">
            <ul class="bottom-nav-bar-list">
                <li class="bottom-nav-bar-list-item"><img src="icons/svg/person.svg" alt=""></li>
                <li class="bottom-nav-bar-list-item active"><img src="icons/svg/group.svg" alt=""></li>
                <li class="bottom-nav-bar-list-item"><img src="icons/svg/camera.svg" alt=""></li>
                <li class="bottom-nav-bar-list-item"><img src="icons/svg/setting.svg" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
